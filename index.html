<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cloud</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Верхняя навигация (появляется только внутри папок) -->
    <div class="top-nav" id="top-nav" style="display: none;">
        <div class="breadcrumbs" onclick="goBack()">
            <i class="fas fa-chevron-left"></i> Назад
        </div>
    </div>

    <!-- Сетка файлов -->
    <div class="grid" id="file-grid"></div>

    <!-- Кнопка "+" внутри папки -->
    <div class="fab-add" id="fab-add" onclick="handleAddClick()">
        <i class="fas fa-plus"></i>
    </div>

    <!-- Нижняя панель навигации -->
    <div class="bottom-bar">
        <i class="nav-item fas fa-th-large active" onclick="setTab('all', this)"></i> <!-- Все -->
        <i class="nav-item fas fa-image" onclick="setTab('image', this)"></i> <!-- Фото -->
        <i class="nav-item fas fa-video" onclick="setTab('video', this)"></i> <!-- Видео -->
        <i class="nav-item fas fa-file-alt" onclick="setTab('doc', this)"></i> <!-- Файлы -->
        <i class="nav-item fas fa-folder" onclick="setTab('folders', this)"></i> <!-- Папки -->
    </div>

    <!-- МОДАЛКА 1: Создание папки -->
    <div id="modal-create-folder" class="modal-overlay">
        <div class="modal-box">
            <h3>Новая папка</h3>
            <input type="text" class="modal-input" id="folder-input" placeholder="Название...">
            <div class="modal-buttons">
                <button class="btn btn-sec" onclick="closeModals()">Отмена</button>
                <button class="btn btn-primary" onclick="submitCreateFolder()">Создать</button>
            </div>
        </div>
    </div>

    <!-- МОДАЛКА 2: Выбор файлов для добавления -->
    <div id="modal-add-files" class="modal-overlay">
        <div class="modal-box">
            <h3>Добавить в папку</h3>
            <p style="font-size: 12px; color: #888;">Выберите файлы из общего списка</p>
            <div class="modal-list" id="picker-list">
                <!-- Сюда JS загрузит файлы -->
                Загрузка...
            </div>
            <div class="modal-buttons">
                <button class="btn btn-sec" onclick="closeModals()">Отмена</button>
                <button class="btn btn-primary" onclick="submitMoveFiles()">Добавить</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
