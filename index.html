<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cloud</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Верхняя навигация -->
    <div class="top-nav" id="top-nav" style="display: none;">
        <div class="breadcrumbs" onclick="goBack()">
            <i class="fas fa-chevron-left"></i> Назад
        </div>
    </div>

    <!-- Контейнер для сетки с поддержкой оверлея загрузки -->
    <div style="position: relative; min-height: 100vh;">
        <!-- Сетка файлов -->
        <div class="grid" id="file-grid"></div>
        
        <!-- Лоадер (Спиннер) -->
        <div id="loading-overlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Кнопка "+" внутри папки -->
    <div class="fab-add" id="fab-add" onclick="handleAddClick()">
        <i class="fas fa-plus"></i>
    </div>

    <!-- Нижняя панель навигации -->
    <div class="bottom-bar">
        <!-- ИЗМЕНЕНИЕ: Иконка домика -->
        <i class="nav-item fas fa-home active" onclick="setTab('all', this)"></i> 
        <i class="nav-item fas fa-image" onclick="setTab('image', this)"></i>
        <i class="nav-item fas fa-video" onclick="setTab('video', this)"></i>
        <i class="nav-item fas fa-file-alt" onclick="setTab('doc', this)"></i>
        <i class="nav-item fas fa-folder" onclick="setTab('folders', this)"></i>
    </div>

    <!-- Глобальное Контекстное Меню (Kebab Menu) -->
    <div id="context-menu" class="context-menu" style="display: none;">
        <div class="context-item" onclick="actionShare()">
            <i class="fas fa-share-alt"></i> Поделиться
        </div>
        <div class="context-item" onclick="actionMove()">
            <i class="fas fa-folder-open"></i> В папку
        </div>
        <div class="context-item delete" onclick="actionDelete()">
            <i class="fas fa-trash"></i> Удалить
        </div>
    </div>
    <!-- Невидимая подложка для закрытия меню -->
    <div id="menu-overlay" class="menu-overlay" onclick="closeContextMenu()" style="display: none;"></div>

    <!-- МОДАЛКА 1: Создание папки -->
    <div id="modal-create-folder" class="modal-overlay">
        <div class="modal-box">
            <h3>Новая папка</h3>
            <input type="text" class="modal-input" id="folder-input" placeholder="Название...">
            <div class="modal-buttons">
                <button class="btn btn-sec" onclick="closeModals()">Отмена</button>
                <button class="btn btn-primary" onclick="submitCreateFolder()">Создать</button>
            </div>
        </div>
    </div>

    <!-- МОДАЛКА 2: Выбор файлов (для добавления В текущую папку) -->
    <div id="modal-add-files" class="modal-overlay">
        <div class="modal-box">
            <h3>Добавить в папку</h3>
            <div class="modal-list" id="picker-list">Загрузка...</div>
            <div class="modal-buttons">
                <button class="btn btn-sec" onclick="closeModals()">Отмена</button>
                <button class="btn btn-primary" onclick="submitMoveFiles()">Добавить</button>
            </div>
        </div>
    </div>

    <!-- МОДАЛКА 3: Выбор папки (Куда переместить файл) -->
    <div id="modal-select-folder" class="modal-overlay">
        <div class="modal-box">
            <h3>Переместить в...</h3>
            <div class="modal-list" id="folder-list">Загрузка...</div>
            <div class="modal-buttons">
                <button class="btn btn-sec" onclick="closeModals()">Отмена</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
